<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="/plugins/element/element.min.css">
    <link rel="stylesheet" href="/css/style.min.css?v={{ env.version }}">
</head>

<body>
    {% include './layout/header.html' %}
    <div id="homePage" class="container">
        <div class="home_container">
            <div class="banner">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide bgi1"></div>
                        <div class="swiper-slide bgi2"></div>
                        <div class="swiper-slide bgi3"></div>
                    </div>
                    <!-- 如果需要导航按钮 -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="articleList" id="homeList">
                <div class="articleItem" :class="{haveImg:vals.cover!=''}" v-for="vals in homeList">
                    <a href="#" class="art_img" v-if="vals.cover!=''">
                        <img :src="vals.cover" alt="" />
                    </a>
                    <a href="#" class="art_title" v-text="vals.title"></a>
                    <div class="abstract" v-text="vals.abstract"></div>
                    <div class="art_bottom">
						<a class="fl" href="#" target="_blank" v-text="vals.nick"></a>
                        <div class="fl item">
							<i class="icon fl point">&#xe614;</i>
							<span class="fl" v-text="vals.point_count"></span>
						</div>
						<a class="fl" href="#" target="_blank">
							<i class="icon fl comment">&#xe64c;</i>
							<span class="fl" v-text="vals.comment_count"></span>
						</a>
						<div class="fl item">
							<i class="icon fl attention">&#xe6e7;</i>
							<span class="fl" v-text="vals.attention_count"></span>
						</div>
                    </div>
                </div>
            </div>
            <div class="sidebar" >
                {% include './layout/sidebar.html' %}
            </div>
        </div>
    </div>
    {% include './layout/footer.html' %}

    <script src="/plugins/jquery.min.js"></script>
    <script src="/plugins/vue.min.js"></script>
    <script src="/plugins/swiper/js/swiper.min.js"></script>
    <script src="/plugins/jquery.windstagball.js"></script>
    <script src="/js/common.min.js?v={{ env.version }}"></script>
    <script src="/js/home.min.js?v={{ env.version }}"></script>
</body>

</html>
