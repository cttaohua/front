<div id="sidebarPage">
    <div class="sidebar_li">
        <div class="classify">推荐分类</div>
        <div class="tag">
            <ul>
                <li class="li1">{{classify[0].value}}</li>
                <li class="li2">{{classify[1].value}}</li>
                <li class="li3">{{classify[2].value}}</li>
                <li class="li4">{{classify[3].value}}</li>
                <li class="li5">{{classify[4].value}}</li>
            </ul>
        </div>
        <div class="classify">全部分类</div>
        <div class="cloud">
			{% for cloud in classify %}
			<a href="#">{{cloud.value}}</a>
			{% endfor %}
        </div>
    </div>
</div>
